<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Iron Lady - FAQ Chatbot</title>
    <style>
        body {font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto;}
        #chat { border: 1px solid #ddd; padding: 12px; min-height: 200px;}
        .q { color: #0a67b3; margin-top: 8px;}
        .a { color: #222; margin-bottom: 8px;}
        input[type=text] { width:80%; padding:8px; }
        button { padding:8px 12px; }
    </style>
</head>
<body>
    <h2>Iron Lady - FAQ Chatbot</h2>
    <div id="chat"></div>
    <div style="margin-top:12px;">
        <input id="q" type="text" placeholder="Ask about program duration, certification..." />
        <button onclick="send()">Ask</button>
    </div>
<script>
    async function send() {
        const q = document.getElementById('q').value;
        if (!q) return;
        appendMessage('q', q);
        document.getElementById('q').value = '';
        const res = await fetch('/ask', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({question: q})
        });
        const data = await res.json();
        appendMessage('a', data.answer + (data.match_type ? ' ('+data.match_type+')' : ''));
    }

    function appendMessage(cls, text) {
        const div = document.getElementById('chat');
        const p = document.createElement('div');
        p.className = cls;
        p.textContent = text;
        div.appendChild(p);
        div.scrollTop = div.scrollHeight;
    }
</script>
</body>
</html>
